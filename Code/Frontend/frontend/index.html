<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupa Invoice Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="refresh-btn" class="btn-refresh" title="Reset App">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </div>
      <h1>Coupa Invoice Downloader</h1>
      <p class="subtitle">Automate your invoice downloads with ease</p>
    </div>

    <div class="steps">
      <!-- Step 1: Browser -->
      <div class="step-card">
        <div class="step-header">
          <span class="step-number">1</span>
          <span class="step-title">Connect Browser</span>
          <span id="browser-status" class="status-badge"></span>
        </div>
        <div class="step-content">
          <div class="input-group">
            <select id="browser">
              <option value="edge">Microsoft Edge</option>
              <option value="chrome">Google Chrome</option>
            </select>
            <button id="start-browser" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              Check Browser
            </button>
          </div>
        </div>
      </div>

      <!-- Step 2: URL -->
      <div class="step-card">
        <div class="step-header">
          <span class="step-number">2</span>
          <span class="step-title">Enter Coupa URL</span>
          <span id="url-status" class="status-badge"></span>
        </div>
        <div class="step-content">
          <div class="input-group url-group">
            <input id="url" type="text" placeholder="https://your-company.coupahost.com/invoices" />
            <button id="validate-url" class="btn btn-secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Validate
            </button>
          </div>
          <p class="hint">Enter the URL of the Coupa page open in your browser</p>
        </div>
      </div>

      <!-- Step 3: Download -->
      <div class="step-card">
        <div class="step-header">
          <span class="step-number">3</span>
          <span class="step-title">Download Invoices</span>
        </div>
        <div class="step-content">
          <div class="file-types-section">
            <div class="file-types-header">
              <label class="file-types-label">File Types:</label>
              <button id="select-all-btn" class="btn-select-all">Deselect All</button>
            </div>
            <details class="file-types-dropdown">
              <summary class="file-types-summary">
                <span id="selected-count">All file types selected (27)</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </summary>
              <div class="file-types-grid">
                <!-- Documents -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="pdf" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.pdf</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="docx" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.docx</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="doc" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.doc</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="txt" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.txt</span>
                </label>
                
                <!-- Spreadsheets -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="xlsx" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.xlsx</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="xls" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.xls</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="xlsm" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.xlsm</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="csv" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.csv</span>
                </label>
                
                <!-- Presentations -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="pptx" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.pptx</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="ppt" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.ppt</span>
                </label>
                
                <!-- Images -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="jpg" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.jpg</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="jpeg" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.jpeg</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="png" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.png</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="gif" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.gif</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="bmp" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.bmp</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="tiff" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.tiff</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="tif" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.tif</span>
                </label>
                
                <!-- Email -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="eml" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.eml</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="email" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.email</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="msg" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.msg</span>
                </label>
                
                <!-- Web & Data -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="html" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.html</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="htm" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.htm</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="xml" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.xml</span>
                </label>
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="json" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.json</span>
                </label>
                
                <!-- Archives -->
                <label class="file-type-checkbox">
                  <input type="checkbox" name="filetype" value="zip" checked>
                  <span class="checkmark"></span>
                  <span class="file-ext">.zip</span>
                </label>
              </div>
            </details>
          </div>
          
          <div class="action-buttons">
            <button id="download-btn" class="btn btn-success btn-large" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Start Download
            </button>
            <button id="stop-btn" class="btn btn-danger" disabled>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12" rx="2"></rect>
              </svg>
              Stop
            </button>
          </div>
          
          <!-- Progress Bar -->
          <div id="progress-container" class="progress-container" style="display: none;">
            <div class="progress-info">
              <span id="progress-text">Preparing...</span>
            </div>
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Output Console -->
    <div class="output-section">
      <div class="output-header">
        <span>Console Output</span>
        <div class="output-actions">
          <button id="copy-output" class="btn-clear" title="Copy to clipboard">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <button id="clear-output" class="btn-clear" title="Clear console">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="output">Ready to download invoices...</div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
